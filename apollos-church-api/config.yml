  AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
  FROM_NUMBER: ${TWILIO_FROM_NUMBER}
PASS:
  TEMPLATES:
    CHECKIN: ${PWD}/wallet-passes/checkin.pass
  CERTIFICATES:
    WWDR: ${PASS_WWDR_CERT}
    SIGNER_CERT: ${PASS_SIGNER_CERT}
    SIGNER_KEY: ${PASS_SIGNER_KEY}
    SIGNER_KEY_PASSPHRASE: ${PASS_SIGNER_PASSPHRASE}
BIBLE_API:
  KEY: ${BIBLE_API_KEY}
  BIBLE_ID:
    WEB: '9879dbb7cfe39e4d-01'
    KJV: 'de4e12af7f28f599-02'
CLOUDINARY:
  URL: ${CLOUDINARY_URL}
DATABASE:
  URL: ${DATABASE_URL}

# This key holds various properties that allow our GraphQL server to map to your Rock Instance
ROCK_MAPPINGS:
  CONTENT_ITEM:
    ContentSeriesContentItem:
      # When resolving "ContentSeriesContentItem" look in rock for a "ContentChannelItem"
      EntityType: ContentChannelItem
      # Used to define the subset of content channels types that use this specific type.
      ContentChannelTypeId: [6]
    DevotionalContentItem:
      EntityType: ContentChannelItem
      ContentChannelId: [32]
    MediaContentItem:
      EntityType: ContentChannelItem
    UniversalContentItem:
      EntityType: ContentChannelItem
    WeekendContentItem:
      ContentChannelId: [5]
      EntityType: ContentChannelItem
    ContentItem:
      EntityType: ContentChannelItem

  DATAVIEW_CATEGORIES:
    # Id of the category used to store all persona dataviews
    PersonaId: 210

  ALL_CONTENT_CHANNELS:
    - 32
    - 33
    - 34
    - 35
    - 36

  SERMON_CHANNEL_ID: 36

TABS:
  HOME:
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 31
          limit: 1
      type: VerticalCardList
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 32
          limit: 1
      - type: GO_PRAY
      type: ActionList
      title: TODAY
      subtitle: DAILY GROWTH
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 31
          skip: 1
      type: VerticalCardList

  READ:
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 32
      type: VerticalCardList
    - type: CommentListFeature
      nodeId: currentUser
      nodeType: Person
  WATCH:
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          limit: 1
          channelIds:
            - 34
            - 36
      type: VerticalCardList
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 35
      type: HorizontalCardList
      subtitle: Message Series
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 33
      type: HorizontalCardList
      subtitle: DiscipleU Series

  PRAY:
    - algorithms: [DAILY_PRAYER]
      isCard: false
      type: PrayerList
      title: Daily Prayer
    - type: VerticalPrayerList
      title: Your Prayers
